<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      background-color: #f0f0f0;
      margin: 10px;
    }

    .bold {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="myDiv" class="box red">Click me!</div>
  <script src="script.js"></script>
</body>
</html>
